<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Kalkulator BMI</h1>
    </header>
    <main>
        <p>Berat badan ideal adalah</p>
        <div class="main-container">
            <div class="container-form">
                <h2>Form</h2>
                <section>
                    <div class="form-definition">
                        <h2>Kalkulator BMI</h2>
                        <p>Berat badan ideal adalah...</p>
                    </div>
                    <div class="form-input">
                        <input type="radio" id="radio-calculate1" name="sex">
                        <label for="radio-calculate1">Pria</label>
                        <input type="radio" id="radio-calculate2" name="sex">
                        <label for="radio-calculate2">Wanita</label><br>
                        <label for="berat">Berat Badan(kg)</label><br>
                        <input type="number" id="berat"><br>
                        <label for="usia">Usia(tahun)</label><br>
                        <input type="number" id="usia"><br>
                        <label for="tinggi">Tinggi Badan(cm)</label><br>
                        <input type="number" id="tinggi">
                    </div>
                </section>
                <section>
                    <div class="container-form-feature">
                        <h2>Keunggulan Fitur</h2>
                        <h4>1.</h4>
                        <h4>2.</h4>
                        <h4>3.</h4>
                    </div>
                </section>
            </div>
            <div class="container-result">
                <h2>Result</h2>
                <section>
                    <div clas="result">
                        <h4>Berat Badan Lebih</h4>
                        <h1>24.7</h1>
                        <h5>Anda memiliki berat badan berlebih</h5>
                        <button class="button-result" type="button">Download Hasil BMI</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
